    <script>
        window.addEventListener("scroll", function() {
          const nav = document.querySelector("nav");
          const scrollY = window.scrollY;
      
          if (scrollY > 100) { // Vous pouvez ajuster la valeur 100 selon votre préférence
            nav.classList.add("fixed-nav");
          } else {
            nav.classList.remove("fixed-nav");
          }
        });
      </script>
     <script>
      window.addEventListener("scroll", function() {
        const navbar = document.querySelector(".fixed-nav");
        const scrollY = window.scrollY;
    
        const maxOpacity = 1; // Opacité maximale
        const minOpacity = 0.2; // Opacité minimale
    
        // Calcule l'opacité en fonction de la position de défilement
        const opacity = 1 - (scrollY / 500); // Vous pouvez ajuster la valeur 500 selon vos préférences
    
        // Limite l'opacité entre minOpacity et maxOpacity
        navbar.style.opacity = opacity < minOpacity ? minOpacity : (opacity > maxOpacity ? maxOpacity : opacity);
      });
    </script>
    <script>
      // Fonction pour masquer l'écran de chargement
      function hideLoader() {
          var loaderWrapper = document.getElementById('loader-wrapper');
          loaderWrapper.style.display = 'none';
      }
  
      // Exécutez la fonction lorsque le contenu a fini de charger
      window.addEventListener('load', hideLoader);
  </script>
   <script>
   // Récupérez le bouton et ajoutez un gestionnaire d'événement de clic
   const themeButton = document.getElementById('themeButton');
   themeButton.addEventListener('click', changeTheme);
   
   // Fonction pour changer le thème du site
   function changeTheme() {
       const body = document.body;
       const customButton = document.getElementById('themeButton');
  
   
       // Vérifiez le thème actuel
       if (body.classList.contains('dark-theme')) {
           // Si le thème sombre est déjà appliqué, basculez vers le thème par défaut
           body.classList.remove('dark-theme');
       } else {
           // Sinon, appliquez le thème sombre
           body.classList.add('dark-theme');
       }
   }
  </script>
